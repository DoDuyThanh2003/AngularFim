<div class="flex fimDay">
    <div *ngFor="let fim of fims" class="fimDay__body">
        <div class="fimDay__body__background">
            <img src="assets/bgrTrend.svg" alt="">
        </div>
        <div class="fimDay__body__item">
            <div class="fimDay__body__item-img">
                <img [src]="'https://image.tmdb.org/t/p/w500'+fim.poster_path" alt="Poster Fims">
            </div>
            <div class="fimDay__body__item__info">
                <p class="fimDay__body__item__info-title">{{fim.title}}</p>
                <p class="fimDay__body__item__info-date">{{fim.release_date | date}}</p>
            </div>
        </div>
    </div>
</div>
