<div class="search">
    <div class="search__btn flex">
        <div class="search__btn__icon">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="search__btn__input">
            <input [(ngModel)]="searchQuery" name="searchQuery" type="text" placeholder="Search for a movie, tv show, person..." [value]="searchQuery" (keyup.enter)="onSearch()">
        </div>
    </div>
</div>
