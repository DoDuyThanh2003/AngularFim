<div>
    <div>
        <div>
            <p>media</p>
        </div>
        <div>
            <input type="radio" id="popula" checked>
            <input type="radio" id="video">
            <input type="radio" id="backdrop">
            <input type="radio" id="poster">
        </div>
        <div class="flex">
            <img [src]="'https://image.tmdb.org/t/p/w500'+popula.backdrop_path" alt="" width="50%">
            <img [src]="'https://image.tmdb.org/t/p/w500'+popula.poster_path" alt="" width="20%">
        </div>
        <div>
            <div class="video-card" *ngFor="let video of trailerList">
                <a [href]="'https://www.youtube.com/watch?v=' + video.key" target="_blank">
                  <img [src]="'https://img.youtube.com/vi/' + video.key + '/hqdefault.jpg'" alt="{{ video.name }}" />
                  <div class="play-button"></div>
                </a>
              </div>
        </div>
        <div class="flex">
            <img [src]="'https://image.tmdb.org/t/p/w500'+popula.backdrop_path" alt="" width="45%">
            <img [src]="'https://image.tmdb.org/t/p/w500'+popula.backdrop_path" alt="" width="45%">
        </div>
    </div>
</div>
